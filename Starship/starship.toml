"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 2000

format = """
[](surface0)\
$os\
$username\
[](bg:peach fg:surface0 bold)\
$directory\
[](fg:peach bg:green bold)\
$git_branch\
$git_status\
[](fg:green bg:teal bold)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$cmake\
$lua\
$docker_context\
$kubernetes\
[](fg:teal bg:blue bold)\
$docker_context\
[](fg:blue bg:purple bold)\
$time\
[ ](fg:purple)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:surface0 fg:text bold"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[directory.substitutions]
"Desktop" = " "
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Videos" = "󰕧 "
"home" = "󰋜 "
"Config" = " "
"Fonts" = " "
"Links" = "󰌹 "
"OneDrive" = " "
"Dropbox" = " "
"Google Drive" = "󰇄 "
"iCloud" = " "
"src" = "󰅩 "
"lib" = "󰏗 "
"bin" = "󰆍 "
"build" = "󰓅 "
"dist" = "󰓅 "
"public" = "󰍯 "
"assets" = "󰄦 "
"tests" = "󰗒 "
"node_modules" = " "
"vendor" = "󰏗 "
"packages" = "󰏗 "
"projects" = "󰲍 "
"workspace" = "󱂬 "
"repos" = "󰊢 "
"github" = "󰊤 "
"gitlab" = "󰮠 "
".config" = "󰒓 "
".local" = "󰉋 "
".ssh" = "󰒋 "
".gnupg" = "󰋙 "
"python" = "󰌠 "
"javascript" = "󰌞 "
"typescript" = "󰛦 "
"rust" = "󱘗 "
"go" = "󰟓 "

[username]
show_always = true
style_user = "bg:surface0 fg:text bold"
style_root = "bg:surface0 fg:red bold"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:peach bold"
format = "[ $path ]($style)"
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol $branch ](fg:base bg:green bold)]($style)'

[git_status]
style = "bg:teal fg:base bold"
format = '[[($all_status$ahead_behind)](fg:base bg:green bold)]($style)'
conflicted = "󰅖"
ahead = "󰜷${count}"
behind = "󰜴${count}"
diverged = "󰙨"
up_to_date = "󰄲"
untracked = "󰍉"
stashed = "󰆍"
modified = "󰏫"
staged = "󰐕"
renamed = "󰑕"
deleted = "󰆴"

[nodejs]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[c]
symbol = " "
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[rust]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[golang]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[php]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[java]
symbol = " "
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[kotlin]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[haskell]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[python]
symbol = ""
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[cmake]
symbol = " "
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[lua]
symbol = " "
style = "bg:teal fg:base bold"
format = '[[ $symbol( $version) ](fg:base bg:teal bold)]($style)'

[docker_context]
symbol = "󰡨 "
style = "fg:$base bg:$blue bold"
format = "[ $symbol$context ]($style)"

[kubernetes]
symbol = "󰠳 "
style = "fg:$base bg:$blue bold"
format = "[ $symbol$context ]($style)"

[aws]
symbol = "󰸏 "
style = "fg:$base bg:$yellow"
format = "[ $symbol$profile ]($style)"

[azure]
symbol = "󰠷 "
style = "fg:$base bg:$blue"
format = "[ $symbol$subscription ]($style)"

[gcloud]
symbol = "󰸓 "
style = "fg:$base bg:$blue"
format = "[ $symbol$account ]($style)"

[time]
disabled = false
time_format = "%R"
style = "bg:peach bold"
format = '[[  $time ](fg:mantle bg:purple bold)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:cyan)'
vimcmd_replace_one_symbol = '[](bold fg:magenta)'
vimcmd_replace_symbol = '[](bold fg:magenta)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
